<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid page</title>
    <style>
        .contaner{
            display: grid;
            grid-template-columns: 200px auto 100px;
            grid-template-columns: 1fr 4fr 1fr;
        }
        .item{
            /* height: 100px;
            width: 100px; */
            background-color: red;
            border: 2px solid black;
            margin: 3px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="contaner">
      <div class="item">This is a item-1</div>
      <div class="item">This is a item-2</div>
      <div class="item">This is a item-3</div>
      <div class="item">This is a item-4</div>
      <div class="item">This is a item-5</div>
      <div class="item">This is a item-6</div>
    </div>
</body>
</html>
